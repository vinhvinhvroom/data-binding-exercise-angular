<div>
    <input 
    type="text" 
    class="form-control"
    (input)="onUpdateUserName($event)"
    [(ngModel)]="userName"
    />

    <button class="btn btn-primary" [disabled]="!allowClick" (click)="onHandleClick()">Submit</button>

    <p>{{ userName }} </p>
    <hr>
    <p>{{ userNameCreationStatus }}</p>
</div>
